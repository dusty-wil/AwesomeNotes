<div class="container justify-content-center">
    <div class="alert alert-danger" role="alert" [hidden]="!registrationError">
        {{ registrationError }}
    </div>
    <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h1 class="h3 mb-3 font-weight-normal">Sign Up Here!</h1>

        <div class="form-group">
            <label for="username" class="sr-only">Username:</label>
            <input type="text" id="username" [formControlName]="'username'" class="form-control" placeholder="username"/> 
        </div>

        <div class="form-group">
            <label for="email" class="sr-only">Email:</label>
            <input type="text" id="email" [formControlName]="'email'" class="form-control" placeholder="email"/>
        </div>

        <div class="form-group">
            <label for="password" class="sr-only">Password:</label>
            <input type="password" id="password" [formControlName]="'password'" class="form-control" placeholder="password"/>
        </div>

        <div class="form-group">
            <label for="confirm-password" class="sr-only">Confirm Password:</label>
            <input type="password" id="confirm-password" [formControlName]="'confirmPassword'" class="form-control" placeholder="confirm password"/>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up!</button>
    </form>
</div>
