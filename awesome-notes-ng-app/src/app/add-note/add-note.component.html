<div class="container justify-content-center">
    <div class="alert alert-danger" role="alert" [hidden]="!addNoteError">
        {{ addNoteError }}
    </div>
    <form class="form-add-note" [formGroup]="addNoteForm" (ngSubmit)="onSubmit()">
        <h1 class="h3 mb-3 font-weight-normal">Add a New Note!</h1>

        <div class="form-group">
            <label for="title" class="sr-only">Title:</label>
            <input type="text" id="title" [formControlName]="'title'" class="form-control" placeholder="title"/> 
        </div>

        <div class="form-group">
            <label for="content" class="sr-only">Content:</label>
            <textarea id="content" [formControlName]="'content'" class="note-textarea"></textarea>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Save Note</button>
    </form>
</div>
